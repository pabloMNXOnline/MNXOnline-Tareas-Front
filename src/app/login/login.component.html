<h2>Iniciar sesión</h2>
<form (ngSubmit)="onSubmit()">
  <input
    [(ngModel)]="username"
    name="username"
    placeholder="Usuario"
    required
  />
  <input
    [(ngModel)]="password"
    name="password"
    type="password"
    placeholder="Contraseña"
    required
  />
  <button type="submit">Entrar</button>
</form>
