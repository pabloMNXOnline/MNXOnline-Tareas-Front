<h1 mat-dialog-title>Crear tarea</h1>
    <div mat-dialog-content>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Título" formControlName="name">
        </mat-form-field>

        <mat-form-field>
          <textarea matInput placeholder="Descripción" formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Colaborador" formControlName="user">
            <mat-option value="María">Illian</mat-option>
            <mat-option value="Pedro">Pablo</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Guardar</button>
          <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>

        </div>
      </form>
    </div>
