<h2 mat-dialog-title>Crear Etiqueta</h2>

<mat-dialog-content>
    <form [formGroup]="tagForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
        <mat-label>Nombre de la Etiqueta</mat-label>
        <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field>
        <mat-label>Color de la Etiqueta</mat-label>
        <input matInput type="color" formControlName="color">
        </mat-form-field>

        <div mat-dialog-actions>
        
        <button mat-button type="submit" cdkFocusInitial>Guardar</button>
        </div>
    </form>
    <button mat-button (click)="onNoClick()">Cancelar</button>
</mat-dialog-content>
