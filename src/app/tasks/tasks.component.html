<div class="task-board">
    @for (task of tasks; track task._id) {
        <mat-card class="task-card">
            <mat-card-header>
                <mat-card-title>{{ task.name }}</mat-card-title>
            </mat-card-header>
            
            <!-- ðŸ”¹ Mostrar el owner solo si existe -->
            @if (task.owner) {
                <mat-card-subtitle>Owner: {{ task.owner }}</mat-card-subtitle>
            }

            <mat-card-actions>
                <!-- ðŸ”¹ BotÃ³n para actualizar la tarea -->
                <button mat-button color="primary" (click)="openUpdateForm(task)">
                    Editar
                </button>
            </mat-card-actions>
        </mat-card>
    }
</div>
