<div *ngIf="loading">Cargando proyectosâ€¦</div>
<div *ngIf="error" class="error">{{ error }}</div>

<ul *ngIf="!loading && !error">
  <li *ngFor="let p of projects">
    <a [routerLink]="['/projects']" (click)="selectProject(p)">{{ p.name }}</a>
  </li>
</ul>

<div *ngIf="!loading && !error && projects.length === 0">
  No tienes proyectos asignados.
</div>
