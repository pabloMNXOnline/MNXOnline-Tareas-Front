<div class="register-container">
  <mat-card class="register-card">
    <h2 class="title">Crear cuenta</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="firstName" placeholder="Nombre">
          <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">
            El nombre es obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Primer apellido</mat-label>
          <input matInput placeholder="Primer apellido">
          <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')">
            El apellido es obligatorio
          </mat-error>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Username">
        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
          El nombre de usuario es obligatorio
        </mat-error>
        <mat-error *ngIf="registerForm.get('username')?.hasError('minlength')">
          Mínimo 4 caracteres
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Contraseña">
        <button mat-icon-button matSuffix (click)="hide = !hide" type="button" aria-label="Toggle password visibility">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          La contraseña es obligatoria
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
          Mínimo 6 caracteres
        </mat-error>
      </mat-form-field>

      <button mat-flat-button color="primary" class="full-width btn-register" [disabled]="registerForm.invalid">
        Registrar
      </button>

      <p class="link-text">
        ¿Ya tienes cuenta?
        <a routerLink="/login">Inicia sesión</a>
      </p>
    </form>
  </mat-card>
</div>
